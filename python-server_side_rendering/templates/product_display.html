<!doctype html>
<html lang="en">
<head>
    <title>Product</title>
</head>
<body>
    <h1>Product Information</h1>

    {% if error %}
        <p>{{ error }}</p>
    {% elif products %}
        <table>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>${{ product.price }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No products found.</p>
    {% endif %}
</body>
</html>
